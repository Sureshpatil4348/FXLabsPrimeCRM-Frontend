name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Install dependencies
        run: npm ci
        
      - name: Verify Node.js and npm versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Installed packages:"
          npm list --depth=0
        
      - name: Run linting (CI - treat warnings as errors)
        run: CI=true npm run lint

      # Netlify Build (via CLI) will run the build using netlify.toml and the Next.js plugin.
      # We no longer run a manual build or check a hardcoded build/ folder.

      - name: Deploy to Netlify (production site)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: netlify deploy --build --prod --message="Deploy from GitHub Actions - ${{ github.sha }} (main)"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (QA site)
        if: github.event_name == 'push' && github.ref == 'refs/heads/development'
        run: netlify deploy --build --prod --message="Deploy from GitHub Actions - ${{ github.sha }} (development)"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_QA }}

      - name: Deploy to Netlify (DEV site for PRs)
        if: github.event_name == 'pull_request' && github.base_ref == 'development'
        run: netlify deploy --build --prod --message="Deploy from GitHub Actions - ${{ github.sha }} (PR to development)"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DEV }}
